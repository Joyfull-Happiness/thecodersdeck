  <body>
    <header>
      <div class="logo">
        <a><img src="images/Codedeck_logo_white.png" /></a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">about</a></li>

      </nav>
    </header>
    <main>
      <div class="wrapperb">
        <h3>✨Have a good idea? <br />Submit it below!✨</h3>

        <form action="https://formspree.io/f/mblojznv" method="POST">
          <label>
            Your email:
            <input type="email" name="email" />
          </label>
          <label>
            Your message:
            <textarea name="message"></textarea>
          </label>

          <p>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="user-first" required />
          </p>
          <p>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="user-last" required />
          </p>
          <p>Activity Type:</p>
          <select name="genre" required>
            <option value="">--Select Type--</option>
            <option value="Mental">Mental</option>
            <option value="Physical">Physical</option>
            <option value="Fun">Fun</option>
            <option value="Wellness">Wellness</option>
            <option value="Other">Other</option>
          </select>

          <input type="hidden" name="_next" value="https://google.com" />
          <button type="submit">Send</button>
        </form>
      </div>
    </main>
