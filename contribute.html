<body>

        background-image: url("images/Tarot_Table_Background.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
      }

        <a><img src="images/Codedeck_logo_white.png" /></a>

        </ul>

    </header>
    <main>
      <div class="wrapperb">
        <h1>✨Have a good idea? Submit it below!✨</h1>

        <form action="/my-handling-form-page" method="post">
            <p>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="user-first" required/>
            </p>
            <p>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="user-last" required/>
            </p>
            <p>
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" required/>
            </p>
                
            <p> <label for="msg">Message:</label>
        
                <textarea id="mesg" name="user_message" required>Write your idea here. Check back to see your idea on codersdeck!</textarea>
            </p>
        
            <p>Activity Type:</p>
            <select name="genre" required>
                <option value="">--Select Type--</option>
                <option value="Mental">Mental</option>
                <option value="Physical">Physical</option>
                <option value="Fun">Fun</option>
                <option value="Wellness">Wellness</option>
                <option value="Other">Other</option>
            </select>
        
            <p class="button">
                <button type="submit">Submit</button>
            </p>
        </form>
     
      </div>
    </main>
